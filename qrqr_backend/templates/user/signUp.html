<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <div class="container my-3">
        <div class="row my-3">
            <div class="col-4">
                <h4>계정 생성</h4>
            </div>

            <div class="col-8 text-right">
                <span>또는 로그인 하세요</a></span>
            </div>
        </div>

        <form method="POST" class="post-form" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">사용자 이름</label>
                <input type="text" class="form-control" name="username" id="username" value="{{signupForm.username.value|default_if_none:'' }}">
            </div>
            <div class="form-group">
                <label for="username">비밀번호</label>
                <input type="password" class="form-control" name="password1" id="password1" value="{{signupForm.password1.value|default_if_none:'' }}">
            </div>
            <div class="form-group">
                <label for="username">비밀번호 확인</label>
                <input type="password" class="form-control" name="password2" id="password2" value="{{signupForm.password2.value|default_if_none:'' }}">
            </div>
            <input type="submit" name="Submit">
        </form>
        {% endblock %}
    </div>
</body>
</html>
