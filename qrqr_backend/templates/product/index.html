<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if posts %}
      <div>
          <table border="1">
              <tr>
                  <td>id</td>
                  <td>category</td>
                  <td>name</td>
                  <td>imgsrc</td>
                  <td>display_yn</td>
                  <td>query_yn</td>
                  <td>query_data</td>
                  <td>create_date</td>
              </tr>
    {% for post in posts %}
              <tr>
                  <td>{{ post.id }}</td>
                  <td>{{ post.category }}</td>
                  <td>{{ post.name }}</td>
                  <td>{{ post.imgsrc }}</td>
                  <td>{{ post.display_yn }}</td>
                  <td>{{ post.query_yn }}</td>
                  <td>{{ post.query_data }}</td>
                  <td>{{ post.create_date }}</td>
              </tr>
    {% endfor %}
        </table>
      </div>
{% endif %}
</body>
</html>
