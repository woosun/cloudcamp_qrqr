<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <link rel="stylesheet" href="/static/dragonball.css">

    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    {% include "base.html" %}
</head>
<body>
{% include "top.html" %}
{% block content %}
{% if user.is_authenticated %}
<nav class="sb-topnav navbar navbar-expand navbar-light" style="background-color: #ffda84;">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3 nav-font" href="index.html" style="color: #68c415;">찾아라 드래곤볼</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
            class="fas fa-bars"></i></button>
    <!-- Navbar Search-->
    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
    </form>
    <!-- Navbar-->
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
               aria-expanded="false" style="font-size:17px"><strong>{{user.username}}</strong>&nbsp&nbsp</a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#!">마이페이지</a></li>
                <li><a class="dropdown-item" href="#!">나의 구독</a></li>
                <li>
                    <hr class="dropdown-divider"/>
                </li>
                <button class="btn btn-danger" style="text-align:center; width:100%"
                        onclick="location.href = '{% url 'logout' %}'"> 로그아웃
                </button>
            </ul>
        </li>
    </ul>
</nav>
{% else %}
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" href="index.html">찾아라 드래곤볼</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="" href="#!"><i class="fas fa-bars"></i>
    </button>
    <!-- Navbar Search-->
    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
    </form>
    <!-- Navbar-->
    <button class="btn btn-primary ms-auto ms-md-0 me-3 me-lg-4" style="text-align:center;"
            onclick="location.href = '{% url 'login' %}'"> 로그인 하러가기
    </button>
</nav>
{% endif %}


<div class="main-text-center text-center  "
     style="margin-top: 6rem;">

    <div class="row wrapper d-flex justify-content-between" style="">
        <div class="col-md-2" style="width:200px; height:200px;">

            <div class="dragon-ball main-btn-margin main-btn-margin" style="margin-top:1rem;">
                <a class="main-dragonball-text" aria-disabled="true" href="{% url 'list' category=1 %}" type=""
                   style="">
                    <img class="img-dragonball-cpu" src="static/img/img-dragonball-cpu.png" style="">
                    cpu 보러가기</a>
                <div class="dragon-ball__oval-shadow"></div>
                <div class="dragon-ball__1star-container">
                    <div class="star star__top-left"></div>
                </div>
                <div class="dragon-ball__btm-shadow"></div>
            </div>
        </div>


        	<div class="col-md-2" style="width:200px; height:200px;">
            <div class="dragon-ball main-btn-margin main-btn-margin" style="margin-top:1rem;">
                <a class="main-dragonball-text" aria-disabled="true" href="{% url 'list' category=2 %}" type=""
                   style="">
                    <img class="img-dragonball-ram" src="static/img/img-dragonball-ram.png" style="">
                    램 보러가기</a>
                <div class="dragon-ball__oval-shadow"></div>
                <div class="dragon-ball__2star-container">
                    <div class="star star__top-left"></div>
                    <div class="star star__top-right"></div>
                </div>
                <div class="dragon-ball__btm-shadow"></div>
            </div>

        </div>


        <div class="col-md-2" style="width:200px; height:200px;">
            <div class="dragon-ball main-btn-margin main-btn-margin" style="margin-top:1rem;">

                <a class="main-dragonball-text" aria-disabled="true" href="{% url 'list' category=3 %}" type=""
                   style="position: absolute; z-index: 9999;">
                    <img class="img-dragonball-mainboard" src="static/img/img-dragonball-mainboard.png" style="">
                    메인보드 보러가기
                </a>

                <div class="dragon-ball__oval-shadow"></div>
                <div class="dragon-ball__3star-container">
                    <div class="star star__top-left"></div>
                    <div class="star star__top-right"></div>
                    <div class="star star__btm-right" style="bottom: 11px; right: -12px;"></div>
                </div>
                <div class="dragon-ball__btm-shadow"></div>
            </div>
        </div>

        <div class="col-md-2" style="width:200px; height:200px;">
            <div class="dragon-ball main-btn-margin main-btn-margin" style="margin-top:1rem;">

                <a class="main-dragonball-text" aria-disabled="true" href="{% url 'list' category=4 %}" type=""
                   style="position: absolute; z-index: 9999;">
                    <img class="img-dragonball-ssd" src="static/img/img-dragonball-ssd.png" style="">
                    SSD 보러가기
                </a>

                <div class="dragon-ball__oval-shadow"></div>
                <div class="dragon-ball__4star-container">
                    <div class="star star__top-left"></div>
                    <div class="star star__top-right"></div>
                    <div class="star star__btm-right"></div>
                    <div class="star star__btm-left"></div>
                </div>
                <div class="dragon-ball__btm-shadow"></div>
            </div>
        </div>
        <div class="col-md-2" style="width:200px; height:200px;">
            <div class="dragon-ball main-btn-margin main-btn-margin" style="margin-top:1rem;">
                <a class="main-dragonball-text" aria-disabled="true" href="{% url 'list' category=5 %}" type=""
                   style="position: absolute; z-index: 9999;">
                    <img class="img-dragonball-gpu" src="static/img/img-dragonball-gpu.png" style="">
                    GPU 보러가기
                </a>

                <div class="dragon-ball__oval-shadow"></div>
                <div class="dragon-ball__5star-container">
                    <div class="star star__top-left"></div>
                    <div class="star star__top-right"></div>
                    <div class="star star__btm-right"></div>
                    <div class="star star__btm-left"></div>
                    <div class="star star__btm-left5"></div>
                </div>
                <div class="dragon-ball__btm-shadow"></div>
            </div>
        </div>
        <div class="col-md-2" style="width:200px; height:200px;">
            <div class="dragon-ball main-btn-margin main-btn-margin" style="margin-top:1rem;">
                <a class="main-dragonball-text" aria-disabled="true" href="{% url 'list' category=6 %}" type=""
                   style="position: absolute; z-index: 9999;">
                <img class="img-dragonball-power" src="static/img/img-dragonball-power.png" style="">
                    파워 보러가기
                </a>
                <div class="dragon-ball__oval-shadow"></div>
                <div class="dragon-ball__6star-container">
                    <div class="star star__top-left"></div>
                    <div class="star star__top-right"></div>
                    <div class="star star__btm-right"></div>
                    <div class="star star__btm-right6"></div>
                    <div class="star star__btm-left"></div>
                    <div class="star star__btm-left6"></div>
                </div>
                <div class="dragon-ball__btm-shadow"></div>
            </div>
        </div>

    {% endblock %}
</div>

</div>
</body>
</html>
